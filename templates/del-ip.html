{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }} | Ipifier {% endblock %}
{% block extrahead %}
<script type="text/javascript" src="{% static 'jscript/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'jscript/apprise-v2.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/apprise-v2.min.css' %}" type="text/css" />

<script type="text/javascript" language="javascript">
    $(document).ready(function(){
        $("#example").dialog({modal: true});
    });
</script>
{% endblock %}

{% block content %}
<h1><a href="{% url del %}">Delete</a> -> <a href="">IP</a></h1>
Really delete? <a href="{% url del-del-ip ip.id %}">Yes</a> <a href="{% url list %}">No</a>
<table id="tfhover">
	<tr>   
        	<th>IP</th>
                <th>MAC ADDRESS</th>
                <th>COMMENT</th>
	</tr>
        <tr>   
                <td>{{ ip.ip }}</td>
                <td>{{ ip.mac }}</td>
                <td>{{ ip.comment }}</td>
	</tr>
</table>
{% endblock content %}
